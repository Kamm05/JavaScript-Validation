<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form id="form" class="form"> 
        <h2>Registration Form</h2>

        <!--Username-->
        <div class="form-control" >
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Your Name" autocomplete="off" />
            <small>Error Message will be Displayed Here</small>
        </div>

        <!--Email-->
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Your Email" autocomplete="off" />
            <small>Error Message will be Displayed Here</small>
        </div>

        <!--Password-->
        <div class="form-control">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Enter Your Password"  autocomplete="off"/>
            <small>Error Message will be Displayed Here</small>
        </div>

        <!--Confirm Password-->
        <div class="form-control">
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" placeholder="Confirm Password" autocomplete="off" />
            <small>Error Message will be Displayed Here</small>
        </div>
        <!--Submit-->
<button type="submit">Submit</button>

    </form>
</div>





    <script src="script.js"></script>
</body>
</html>
